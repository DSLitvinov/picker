app-id: com.github.phoneybadger.picker

runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

command: com.github.phoneybadger.picker

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: picker
    buildsystem: meson
    sources:
      - type: dir
        path: .
